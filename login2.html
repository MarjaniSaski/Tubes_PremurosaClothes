<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premurosa Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen bg-gray-100">

    <!-- Left Section -->
  <div class="flex-1 bg-pink-300 flex items-center justify-center text-center">
    <img src="foto/logoPremurosa.png" alt="Premurosa Logo" class="max-w-xs md:max-w-lg">
  </div>

    <!-- Right Section -->
    <div class="flex-1 flex items-center justify-center bg-white p-6">
        <div class="w-full max-w-md">
            <h3 class="text-left text-2xl font-semibold mb-2">Selamat Datang di</h3>
            <h3 class="text-left text-2xl font-semibold text-gray-700 mb-6">Premurosa Clothes!</h3>

            <form id="loginForm" class="space-y-4">
                <!-- Username -->
                <div>
                    <input type="text" id="username" class="form-control border border-gray-300 rounded-lg p-3 w-full" placeholder="Username" required>
                </div>
                <!-- Password -->
                <div>
                    <input type="password" id="password" class="form-control border border-gray-300 rounded-lg p-3 w-full" placeholder="Kata Sandi" required>
                </div>
                <!-- Forgot Password -->
                <div class="text-right">
                    <a href="lupapass.html" class="text-sm text-gray-500 hover:underline">Lupa kata sandi?</a>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-pink w-full py-2 text-lg rounded-lg font-semibold bg-pink-300 text-white hover:bg-pink-400">
                    Masuk
                  </button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="text-sm">Belum punya akun? 
                    <a href="registrasi2.html" class="text-pink-500 font-semibold hover:underline">Daftar</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Menangani submit form login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman saat submit

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Ambil data username dan password yang tersimpan di localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validasi username dan password
            if (username === storedUsername && password === storedPassword) {
                Swal.fire({
                    title: 'Login Berhasil!',
                    text: 'Selamat datang kembali.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // Redirect ke halaman home setelah login berhasil
                    window.location.href = 'home2.html'; // Ganti dengan halaman tujuan setelah login
                });
            } else {
                Swal.fire({
                    title: 'Login Gagal',
                    text: 'Username atau kata sandi salah.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

</body>
</html>
