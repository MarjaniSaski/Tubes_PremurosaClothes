<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premurosa Clothes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<style>
  #popupOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #popupContent {
    background-color: #ff1493;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    font-weight: 600;
  }

  #popupOkButton {
    background-color: #ffffff;
    color: #ff1493;
    font-weight: bold;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  #popupOkButton:hover {
    background-color: #f0f0f0;
  }
</style>

<body>
  <header>
    <nav class="bg-pink-300 navbar navbar-expand-lg p-3 sticky-top shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex gap-4">
          <a href="home2.html" class="text-dark text-decoration-none fw-bold text-sm">HOME</a>
          <a href="#" class="text-dark text-decoration-none fw-bold text-sm">NEW ARRIVAL</a>
          <a href="#" class="text-dark text-decoration-none fw-bold text-sm">PRODUCT</a>
          <a href="menuSwap.html" class="text-dark text-decoration-none fw-bold text-sm">SWAP</a>
        </div>
        <div class="d-flex justify-content-center">
          <img src="foto/logoPremurosa.png" alt="Premurosa Logo" class="h-10">
        </div>
        <div class="d-flex align-items-center gap-3">
          <a href="profile.html" class="text-dark text-decoration-none d-flex align-items-center gap-1">
            <span id="userGreeting" class="fw-bold text-sm">Hi, Premurosa</span>
          </a>
          <a href="#" class="text-dark text-lg"><i class="bi bi-heart"></i></a>
          <a href="#" class="text-dark text-lg"><i class="bi bi-search"></i></a>
          <a href="#" class="text-dark text-lg"><i class="bi bi-cart2"></i></a>
          <a href="#" class="text-dark text-lg"><i class="bi bi-chat-dots"></i></a>
          <a href="#" class="text-dark text-lg"><i class="bi bi-bell"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="bg-white p-5 rounded shadow">
      <h3 class="mb-4 text-gray-800 font-semibold">Atur Pengiriman</h3>
      <form id="shipping-form">
        <div class="mb-3">
          <label for="name" class="form-label text-gray-700">Nama Lengkap</label>
          <input type="text" id="name" class="form-control border-gray-300" placeholder="Nama Lengkap">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-gray-700">Nomor Telepon</label>
          <input type="text" id="phone" class="form-control border-gray-300" placeholder="Nomor Telepon">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label text-gray-700">Alamat Lengkap</label>
          <input type="text" id="address" class="form-control border-gray-300" placeholder="Alamat Lengkap">
        </div>
        <div class="mb-3">
          <label for="province" class="form-label text-gray-700">Provinsi, Kab/Kota, Kecamatan, Kode Pos</label>
          <input type="text" id="province" class="form-control border-gray-300" placeholder="Provinsi, Kab/Kota, Kecamatan, Kode Pos">
        </div>
        <div class="text-end">
          <button type="button" id="save-btn" class="bg-pink-400 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded">
            Simpan
          </button>
        </div>
      </form>
      <div id="saved-data" class="mt-4"></div>
    </div>

    <div class="bg-white p-5 rounded shadow mt-4">
      <h3 class="mb-4 text-gray-800 font-semibold text-center">Ekspedisi</h3>
      <div class="row text-center">
        <div class="col-md-3">
          <input type="radio" name="expedition" id="jne" class="form-check-input">
          <label for="jne"><img src="foto/jne.png" alt="JNE" class="img-fluid"></label>
        </div>
        <div class="col-md-3">
          <input type="radio" name="expedition" id="jnt" class="form-check-input">
          <label for="jnt"><img src="foto/jnt.png" alt="J&T" class="img-fluid"></label>
        </div>
        <div class="col-md-3">
          <input type="radio" name="expedition" id="sicepat" class="form-check-input">
          <label for="sicepat"><img src="foto/sicepat.png" alt="SiCepat" class="img-fluid"></label>
        </div>
        <div class="col-md-3">
          <input type="radio" name="expedition" id="wahana" class="form-check-input">
          <label for="wahana"><img src="foto/wahana.png" alt="Wahana" class="img-fluid"></label>
        </div>
      </div>
      <div class="text-end mt-4">
        <button type="button" id="check-btn" class="bg-pink-400 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded">
          Atur Pengiriman
        </button>
      </div>
    </div>
  </div>

  <div id="popupOverlay">
    <div id="popupContent">
      <p id="popupMessage"></p>
      <button id="popupOkButton" class="btn btn-light mt-3">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('check-btn').addEventListener('click', function () {
      const name = document.getElementById('name').value;
      if (name) {
        const popupMessage = `Hi, ${name}! Kami akan mengatur pengiriman Anda!`;
        document.getElementById('popupMessage').textContent = popupMessage;
        document.getElementById('popupOverlay').style.display = 'flex';
      } else {
        alert("Silakan lengkapi semua data pengiriman terlebih dahulu.");
      }
    });

    document.getElementById('popupOkButton').addEventListener('click', function () {
      document.getElementById('popupOverlay').style.display = 'none';
      window.location.href = 'home2.html';
    });

    document.getElementById('save-btn').addEventListener('click', function () {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const province = document.getElementById('province').value;

      const savedDataDiv = document.getElementById('saved-data');
      savedDataDiv.innerHTML = `
        <h4>Data Pengiriman yang Disimpan:</h4>
        <p><strong>Nama:</strong> ${name}</p>
        <p><strong>Nomor Telepon:</strong> ${phone}</p>
        <p><strong>Alamat:</strong> ${address}</p>
        <p><strong>Provinsi/Kota/Kecamatan:</strong> ${province}</p>
      `;
    });

    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('userGreeting').textContent = `Hi, ${username}`;
    }
  </script>
</body>

</html>
