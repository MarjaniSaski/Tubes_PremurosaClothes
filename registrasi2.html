<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premurosa Registrasi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-pink {
            background-color: #FFABE1; /* Light pink color */
        }

        .btn-pink {
            background-color: #FFABE1; /* Button pink */
            color: #fff;
            border: none;
        }

        .btn-pink:hover {
            background-color: #e099c2; /* Darker pink */
        }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100">

    <!-- Left Section -->
    <div class="flex-1 bg-pink-300 flex items-center justify-center text-center">
        <img src="foto/logoPremurosa.png" alt="Premurosa Logo" class="max-w-xs md:max-w-lg">
      </div>
    <!-- Right Section -->
    <div class="flex-1 flex items-center justify-center bg-white p-6">
        <div class="w-full max-w-md">
            <h3 class="text-left text-2xl font-semibold mb-2">Daftar Akun Baru</h3>

            <form id="registrationForm" class="space-y-4">
                <!-- Nama Depan -->
                <div class="mb-3">
                    <input type="text" id="firstName" class="form-control" placeholder="Nama Depan" required>
                </div>
                <!-- Nama Belakang -->
                <div class="mb-3">
                    <input type="text" id="lastName" class="form-control" placeholder="Nama Belakang" required>
                </div>
                <!-- Jenis Kelamin -->
                <div class="mb-3 d-flex align-items-center">
                    <div class="form-check me-3">
                        <input type="radio" class="form-check-input" name="gender" id="pria" value="Pria" required>
                        <label class="form-check-label" for="pria">Pria</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="wanita" value="Wanita" required>
                        <label class="form-check-label" for="wanita">Wanita</label>
                    </div>
                </div>
                <!-- Username -->
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <!-- No Telp -->
                <div class="mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="No Telp" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Kata Sandi" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-pink w-100 font-semibold">Daftar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent reload

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const gender = document.querySelector('input[name="gender"]:checked')?.value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        // Simpan data pengguna ke localStorage
        localStorage.setItem('firstName', firstName);
        localStorage.setItem('lastName', lastName);
        localStorage.setItem('gender', gender);
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);
        localStorage.setItem('password', password);
        localStorage.setItem('photo', ''); // Foto disimpan kosong secara default

        // Tampilkan notifikasi pendaftaran sukses
        Swal.fire({
            title: 'Pendaftaran Berhasil!',
            text: 'Akun Anda telah berhasil dibuat.',
            icon: 'success',
            confirmButtonText: 'Masuk',
        }).then(() => {
            // Redirect ke halaman profil setelah pendaftaran berhasil
            window.location.href = 'login2.html';
        });
    });
</script>

</body>
</html>
