<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke ikon dari Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link untuk Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">
    <header>
        <nav class="bg-white navbar navbar-expand-lg p-3 sticky-top shadow-sm">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-left">
                <img src="/TUBES/foto/logoPremurosa.png" alt="Premurosa Logo" class="h-12">
            </div>
            <div class="container d-flex justify-content-end mt-4">
                <!-- Tombol Bell -->
                <button class="btn btn-purple rounded-circle d-flex align-items-center justify-content-right p-3 me-3" style="background-color: #8e44ad; color: white;">
                  <i class="fas fa-bell"></i>
                </button>
            
                <!-- Tombol Log Out -->
                <button class="btn btn-purple rounded-circle d-flex align-items-center justify-content-right p-3" style="background-color: #8e44ad; color: white;">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>
          </div>
        </nav>
      </header>

      <div class="container mx-auto py-8">
        <!-- Card for Product Information Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg mb-6">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-2xl font-bold text-gray-700">Informasi Product</h2>
            </div>
            <div class="w-full border-b-2 border-gray-300 mt-1 mb-4"></div>
    
            <!-- Product Information Form -->
            <form>
                <!-- Product Photo Section -->
                <div class="mb-6">
                    <label for="product-photo" class="block text-xl font-semibold text-black mb-6">Foto Product</label>
                    <div class="border-2 border-dashed border-gray-400 p-8 rounded-lg mt-6 text-center">
                        <div class="mb-4 text-center">
                            <i class="bi bi-image text-5xl text-black"></i><br>
                            <input type="file" id="product-photo" class="mt-4 mb-2 justify-content-center" multiple /><br>
                            <span class="text-gray-500 text-center">Drop your image here</span><br>
                            <span class="text-gray-500 text-center">max 9 photos</span>
                        </div>
                    </div>
                </div>
    
                <!-- Product Details Section -->
                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div class="mb-4">
                        <label for="product-name" class="block text-sm font-semibold text-gray-600">Nama Product</label>
                        <input type="text" id="product-name" class="w-full p-3 border border-gray-300 rounded-lg mt-2" placeholder="Nama Product">
                    </div>
                    <div class="mb-4">
                        <label for="product-description" class="block text-sm font-semibold text-gray-600">Deskripsi</label>
                        <textarea id="product-description" class="w-full p-3 border border-gray-300 rounded-lg mt-2" placeholder="Deskripsi product"></textarea>
                    </div>
                </div>
    
                <!-- Product Category and Options -->
                <div class="grid grid-cols-4 gap-6 mb-6">
                    <div class="mb-4">
                        <label for="category" class="block text-sm font-semibold text-gray-600">Kategori</label>
                        <select id="category" class="w-full p-3 border border-gray-300 rounded-lg mt-2">
                            <option>Choose</option>
                            <option>Clothing</option>
                            <option>Accessories</option>
                            <option>Shoes</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="color" class="block text-sm font-semibold text-gray-600">Color</label>
                        <select id="color" class="w-full p-3 border border-gray-300 rounded-lg mt-2">
                            <option>Choose</option>
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Black</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="size" class="block text-sm font-semibold text-gray-600">Size</label>
                        <select id="size" class="w-full p-3 border border-gray-300 rounded-lg mt-2">
                            <option>Choose</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-semibold text-gray-600">Quantity</label>
                        <input type="number" id="quantity" class="w-full p-3 border border-gray-300 rounded-lg mt-2" placeholder="Masukkan jumlah">
                    </div>
                </div>
    
                <!-- Price Section -->
                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div class="mb-4">
                        <label for="price" class="block text-sm font-semibold text-gray-600">Price</label>
                        <div class="flex items-center">
                            <span class="text-gray-700">Rp</span>
                            <input type="text" id="price" class="w-full p-3 border border-gray-300 rounded-lg ml-2" placeholder="Masukkan Harga">
                        </div>
                    </div>
                </div>
            </form>
        </div>
            
        <!-- Card for Shipping Information Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h3 class="text-2xl font-bold text-gray-700 mb-6">Pengiriman</h3>
                <form>
                  <!-- Berat -->
                  <div class="mb-4">
                    <label for="berat" class="form-label">Berat</label>
                    <div class="input-group">
                      <input type="number" id="berat" class="form-control" placeholder="Pilih berat">
                      <span class="input-group-text">gr</span>
                    </div>
                  </div>
            
                  <!-- Ukuran Paket -->
                  <div class="mb-4">
                    <label class="form-label">Ukuran Paket</label>
                    <div class="d-flex gap-2">
                      <div class="input-group">
                        <input type="number" class="form-control" placeholder="L">
                        <span class="input-group-text">cm</span>
                      </div>
                      <div class="input-group">
                        <input type="number" class="form-control" placeholder="P">
                        <span class="input-group-text">cm</span>
                      </div>
                      <div class="input-group">
                        <input type="number" class="form-control" placeholder="T">
                        <span class="input-group-text">cm</span>
                      </div>
                    </div>
                  </div>
            
                  <!-- Ongkos Kirim -->
                  <div class="mb-4">
                    <label class="form-label">Ongkos Kirim</label>
                    <div class="d-flex align-items-center gap-3">
                      <select class="form-select" style="flex: 1;">
                        <option>Jasa Kirim yang Didukung</option>
                        <option>JNE</option>
                        <option>J&T</option>
                        <option>SiCepat</option>
                        <option>Wahana</option>
                      </select>
                      <p class="mb-0 text-lg font-semibold text-gray-700">Rp 14.000</p>
                    </div>
                  </div>
            
                  <!-- Catatan -->
                  <p class="text-sm text-gray-500 mt-2">
                    Ongkir yang ditampilkan adalah tarif dasar yang dapat berubah berdasarkan berat & lokasi pembeli.
                  </p>
                </form>
              </div>
            
    

                <!-- Form Buttons -->
                <div class="flex justify-end mt-6">
                    <button class="bg-gray-400 text-white px-6 py-2 rounded-lg mr-4">Cancel</button>
                    <button class="bg-purple-600 text-white px-6 py-2 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0SI7DBwBmnN0wV4FgZZjcJtD88FgCykHRs5KfM9g5zOwdk5e" crossorigin="anonymous"></script>
</body>
</html>
