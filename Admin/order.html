<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header>
        <nav class="bg-white navbar navbar-expand-lg p-3 sticky-top shadow-sm">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Title -->
                <div class="d-flex gap-4 font-bold text-3xl">
                    <h2>Message</h2>
                </div>

                <!-- Logo -->
                <div class="d-flex justify-content-center">
                    <img src="logoPremurosa.png" alt="Premurosa Logo" class="h-12">
                </div>

                <!-- User Menu -->
                <div class="d-flex align-items-center gap-3">
                    <a href="profile.html" class="text-dark text-decoration-none d-flex align-items-center gap-1">
                        <i class="bi bi-three-dots-vertical"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
 <!-- Main Content -->
    <div class="flex flex-grow">
        <!-- Sidebar -->
        <div class="w-1/4 border-r border-gray-200 p-4 bg-white h-screen flex flex-col">
            <!-- Search Bar -->
            <div class="search-bar mb-4">
                <input type="text" placeholder="Search" class="form-control">
            </div>

            <!-- Chat List -->
            <div class="space-y-4">
                <!-- Chat Item 1 -->
                <div class="flex items-center">
                    <div class="rounded-full bg-pink-200 h-12 w-12 flex items-center justify-center text-white">
                        <span class="font-bold text-lg">A</span>
                    </div>
                    <div class="ml-4 flex-grow">
                        <h2 class="font-semibold text-gray-800">Amanda Salima</h2>
                        <p class="text-gray-600 text-sm">Hallo, apakah produk saya sudah dikirimkan?</p>
                    </div>
                    <span class="text-xs text-gray-500">12/11</span>
                </div>

                <!-- Chat Item 2 -->
                <div class="flex items-center">
                    <div class="rounded-full bg-pink-200 h-12 w-12 flex items-center justify-center text-white">
                        <span class="font-bold text-lg">A</span>
                    </div>
                    <div class="ml-4 flex-grow">
                        <h2 class="font-semibold text-gray-800">Amanda Salima</h2>
                        <p class="text-gray-600 text-sm">Apa produk ini masih ada?</p>
                    </div>
                    <span class="text-xs text-gray-500">12/11</span>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-grow p-6 bg-gray-50 flex flex-col justify-between">
            <div></div> <!-- Placeholder for chat messages -->

            <!-- Message Input -->
            <div class="flex items-center">
                <input type="text" placeholder="Tulis Pesan" class="flex-grow form-control rounded-lg shadow p-4">
                <button class="ml-4 p-3 bg-blue-600 text-white rounded-lg shadow">Send</button>
            </div>
        </div>
    </div>

  
</body>

</html>
